<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Caesar Cipher</h1>
      <h2>A classic Caesar cipher for your message</h2>

      <div>
        <form id="letters">
          <input type="text" class="input" />
        </form>
      </div>

      <div class="slidecontainer">
        <input
          type="range"
          min="-26"
          max="26"
          value="3"
          class="slider"
          id="myRange"
        /><span id="number">3</span>
      </div>

      <div>
        <button type="button" id="button" class="btn">Enter</button>
      </div>

      <div id="output"></div>
    </div>
  </body>
</html>
